<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinepolis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Cinepolis</h1>
    <div class="card mb-3 p-3">
      <h2>Entradas</h2>
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control mb-2" name="nombre" placeholder="Ingresa tu nombre" />
      <label for="compradores">Cantidad compradores</label>
      <input type="number" class="form-control mb-2" name="compradores" [(ngModel)]="compradores" placeholder="Ingresa la cantidad de compradores" />
      <label>Tarjeta Cineco</label><br />
      <input type="radio" id="si" name="tarjeta" value="si" [(ngModel)]="tarjeta" />
      <label for="si">Si</label>
      <input type="radio" id="no" name="tarjeta" value="no" [(ngModel)]="tarjeta" />
      <label for="no">No</label>
      <br /><br />
      <label for="cantidadBoletas">Cantidad de Boletas</label>
      <input type="number" class="form-control" name="cantidadBoletas" [(ngModel)]="cantidadBoletas" placeholder="Ingresa la cantidad de boletas" />
    </div>
    <div class="card mb-3 p-3">
      <h2>Acciones</h2>
      <button (click)="procesar()" class="btn btn-primary me-2">Procesar</button>
      <button (click)="resetear()" class="btn btn-secondary">Salir</button>
    </div>
    <div class="card p-3">
      <h2>Salidas</h2>
      <p>Valor a pagar: {{this.resultado}}</p>
    </div>

  </div>

</body>
</html>
